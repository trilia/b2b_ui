<div class="row">

      <div class="col-md-12 col-sm-12 trilia-bg-color">

<div class="row" style="padding:5px; margin-top: 10px;">
  <div class="col-md-12 col-sm-12">
    <!-- BEGIN PORTLET-->
    <div class="portlet light bordered ">
        <div class="portlet-title">
            <div class="caption caption-md col-md-8">
                <span class="caption-subject bold uppercase">Order vs Stock</span>
            </div>
            <div class="col-md-2">
                <p class="input-group">
                <input class="form-control" type="text" datepicker-popup="{{format}}" ng-model="dt1" is-open="opened"  datepicker-options="dateOptions" ng-required="true"                                      close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                </p>
            </div>
            <div class="col-md-2">
                <p class="input-group">
                <input class="form-control" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"  datepicker-options="dateOptions" ng-required="true"                                      close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                </p>
            </div>
        </div>
        <div class="portlet-body">
          <ng-high-line-chart></ng-high-line-chart>
        </div>
    </div>
    <!-- END PORTLET-->
  </div>
</div>
