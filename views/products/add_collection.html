        <!-- BEGIN MAIN CONTENT -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="page-title"> Add New Collection</h3>
            </div>
            <div class="col-md-12">
                <!-- Begin: life time stats -->
                <div class="portlet light">
                    <div data-collection class="portlet-body form">
                        <form action="#" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label class="control-label">Title</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" id="mask_date" type="text" placeholder="Eg., Plain White Shirt" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label class="control-label">Description</label>
                                    </div>
                                    <div class="col-md-6">
                                        <textarea class="form-control" id="mask_date" type="text" placeholder="Add Product Description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label class="control-label">Collections</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>Product Title</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>is equal to</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>Shirts</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>Product Price</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>is greater than</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>Ps. 1200</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group">

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>Product tag</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>is greater than</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>shirts</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group radioButtonContainer">
                                    <div class="col-md-8 col-xs-12">
                                        <label for="collection">
                                          <input id="collection" type="radio" name="collection" checked>
                                          Automatically Select Products
                                        </label>
                                    </div>
                                    <div class="col-md-8 col-xs-12">
                                        <label for="collection2">
                                          <input id="collection2" type="radio" name="collection">
                                          Manually Select Products
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 text-center">
                                        <button class="btn-custom-7" type="button">Add new Condition</button>
                                        <button class="btn-custom-7" type="button">Cancel</button>
                                        <button class="btn-custom-6" type="button">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End: life time stats -->
            </div>
        </div>
        <!-- END MAIN CONTENT -->
